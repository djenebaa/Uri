{% block content %}
<h1>SHOW DETAILS</h1>
    <h1>{{ serie.title }}</h1>
    <p>{{ serie.description }}</p>
    <p>Popularity: {{ serie.popularity }}</p>
    <p>Vote Average: {{ serie.vote_average }}</p>
    <p>First Air Date: {{ serie.release_date }}</p>
    <p>Genre: {{ serie.genre.id }}</p>
    <img src="https://image.tmdb.org/t/p/w500/{{ serie.image }}" alt="{{ serie.title }}">
{% endblock %}
